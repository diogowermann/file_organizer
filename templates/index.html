<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local File Organizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4">File Organizer</h2>

    <form id="organizer-form">
        <div class="mb-3">
            <label class="form-label">Source Folder</label>
            <div class="input-group">
                <input type="text" id="source_folder" class="form-control" readonly>
                <button type="button" class="btn btn-outline-secondary" onclick="selectFolder('source_folder')">Select</button>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Destination Folder</label>
            <div class="input-group">
                <input type="text" id="destination_folder" class="form-control" readonly>
                <button type="button" class="btn btn-outline-secondary" onclick="selectFolder('destination_folder')">Select</button>
            </div>
        </div>

        <h5>Organization Rules</h5>
        <div id="rules-container">
            <div class="rule-group mb-2">
                <input type="text" class="form-control rule-key" placeholder="File extension or name (e.g., .pdf or invoice)">
                <input type="text" class="form-control rule-value mt-1" placeholder="Destination folder (e.g., PDFs)">
            </div>
        </div>

        <button type="button" class="btn btn-secondary mt-2" id="add-rule">Add Rule</button>
        <button type="submit" class="btn btn-primary mt-2">Organize Files</button>

        <div class="mb-3">
            <label for="interval" class="form-label">Run Organization Every (Minutes)</label>
            <input type="number" id="interval" class="form-control" value="10">
        </div>
        
        <button type="button" class="btn btn-success mt-2" id="schedule-button">Schedule Organization</button>
        <button type="button" class="btn btn-danger mt-2" id="cancel-schedule-button">Cancel Schedule</button>
        
    </form>

    <div class="mt-4" id="response-message"></div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
